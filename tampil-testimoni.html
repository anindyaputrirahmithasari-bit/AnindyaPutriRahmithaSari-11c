<body>

   <header style="
    position: relative;
    height: 350px;
    background: linear-gradient(to bottom, #6ec6ff, #ffffff);
    font-family: Georgia, serif;
    overflow: hidden;
    text-align: center;
    color: #01579B;
">

    <!-- Awan dekorasi -->
    <div style="position:absolute; top:40px; left:80px; font-size:60px;">☁️</div>
    <div style="position:absolute; top:70px; right:120px; font-size:50px;">☁️</div>
    <div style="position:absolute; bottom:60px; left:200px; font-size:45px;">☁️</div>
    <div style="position:absolute; bottom:80px; right:250px; font-size:55px;">☁️</div>

    <!-- Konten utama -->
    <div style="
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    ">
        <h1 style="
            margin: 0;
            font-size: 56px;

        <p style="

        ">
            Dunia Buku dalam Balutan Langit Biru

<nav>

 </nav>  

 <main class="formulir">
 <h2>Testimoni-testimoni pembeli </h2>
 <div id="daftarTestimoni"></div>
 <button id="hapusSemua">Hapus Semua Testimoni</button>

<section>
    <div id="daftarTestimoni"></div>
</section>
</main>

<footer>
    <p>&copy; 2026 Anindya Book Haven</p>
</footer>

<script>
    const container = document.getElementById('daftarTestimoni');
    const testimoniList = JSON.parse(localStorage.getItem('testimoniList')) || [];

    if (testimoniList.length === 0) {container.innerHTML = "<p>Belum ada testimoni.</p>";
} else {
        testimoniList.forEach((t, i) => {
            const el = document.createElement('div');
            el.className = 'testimoni-box';
            el.innerHTML = `
            <p><strong>Nama:</strong>${t.nama}</p>
            <p><strong>Asal Sekolah/Instansi/Komunitas:</strong>${t.asal}</p>
            <p><strong>Email:</strong>${t.email}</p>
            <p><strong>Judul Buku yang Dibeli:</strong>${t.judul}</p>
            <p><strong>Rating:</strong>${t.rating}</p>
            <p><strong>Testimoni Anda:</strong>${t.testimoni}</p>
            `;
            container.appendChild(el);
        });
    }
    document.getElementById("hapusSemua").addEventListener("click", function() {
        const konfirmasi = confirm("Apakah Anda yakin ingin menghapus semua testimoni?");
        if (konfirmasi) {
            localStorage.removeItem("testimoniList");
            location.reload();
        }
    });
    
</script>
</body>
</html>
